{% extends 'index.html' %}
{% block title%} {{ title }} {% endblock title %}
{% block nav_bar_contact %} active {% endblock nav_bar_contact %}
{% block content %}
    <div class="content">
        <div>
            <form action="" method="post">
            {% csrf_token %}
                <ul style="list-style: none;">
                    {% for field in form %}
                    <li><span style="display: block;width: 100px;">{{ field.label }}</span>{{ field }}</li>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit">Send!</button>
                </ul>
            </form>
        </div>
    </div>
{% endblock content %}
